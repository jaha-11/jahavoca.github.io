
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>2000 ÏòÅÎã®Ïñ¥ ÌÄ¥Ï¶à</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
      margin: 0;
    }
    #timer {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0;
      color: green;
    }
    #question {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0;
    }
    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      max-width: 600px;
      margin: 1rem auto;
    }
    .choice {
      padding: 1rem;
      background: #eee;
      border-radius: 10px;
      font-size: 1.2rem;
    }
    .correct {
      background-color: #c8f7c5;
      border: 2px solid #2ecc71;
    }
    .incorrect {
      background-color: #ffcccc;
      border: 2px solid #e74c3c;
    }
    #counter {
      position: absolute;
      top: 10px;
      right: 20px;
      font-weight: bold;
    }
    #pauseBtn {
      position: absolute;
      top: 10px;
      left: 20px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="counter">1/500</div>
  <button id="pauseBtn" onclick="togglePause()">‚è∏</button>
  <div id="timer">5</div>
  <div id="question">Î¨∏Ï†ú Î°úÎî© Ï§ë...</div>
  <div class="choices" id="choices"></div>

  <script src="data_2000_final_500.js"></script>
  <script>
    let quiz = typeof quizData !== "undefined" ? quizData : [];
    let current = 0;
    let correctCount = 0;
    let paused = false;
    let timer = 5;
    let interval = null;

    function togglePause() {
      paused = !paused;
      document.getElementById("pauseBtn").textContent = paused ? "‚ñ∂Ô∏è" : "‚è∏";
    }

    function speak(text) {
      try {
        let utter = new SpeechSynthesisUtterance(text);
        utter.lang = "en-US";
        speechSynthesis.speak(utter);
      } catch {}
    }

    function saveWrong(word, meaning) {
      let notes = JSON.parse(localStorage.getItem("wrongnote_2000") || "[]");
      if (!notes.some(e => e.word === word)) {
        notes.push({ word: word, meaning: meaning });
        localStorage.setItem("wrongnote_2000", JSON.stringify(notes));
      }
    }

    function render() {
      if (paused || current >= quiz.length) return;
      clearInterval(interval);
      timer = 5;
      document.getElementById("counter").textContent = (current + 1) + " / " + quiz.length;
      document.getElementById("timer").textContent = timer;
      document.getElementById("timer").style.color = "green";

      const q = quiz[current];
      document.getElementById("question").textContent = q.word;
      speak(q.word);

      let opts = [q.meaning];
      while (opts.length < 4) {
        let r = quiz[Math.floor(Math.random() * quiz.length)].meaning;
        if (!opts.includes(r)) opts.push(r);
      }
      opts.sort(() => Math.random() - 0.5);

      const cEl = document.getElementById("choices");
      cEl.innerHTML = "";
      opts.forEach(opt => {
        const div = document.createElement("div");
        div.className = "choice";
        div.textContent = opt;
        div.onclick = () => {
          if (paused) return;
          clearInterval(interval);
          if (opt === q.meaning) {
            div.classList.add("correct");
            correctCount++;
          } else {
            div.classList.add("incorrect");
            const correct = [...cEl.children].find(el => el.textContent === q.meaning);
            if (correct) correct.classList.add("correct");
            saveWrong(q.word, q.meaning);
          }
          setTimeout(next, 1000);
        };
        cEl.appendChild(div);
      });

      interval = setInterval(() => {
        if (!paused) {
          timer--;
          document.getElementById("timer").textContent = timer;
          document.getElementById("timer").style.color = timer <= 1 ? "red" : timer <= 3 ? "orange" : "green";
          if (timer <= 0) {
            clearInterval(interval);
            saveWrong(q.word, q.meaning);
            const correct = [...cEl.children].find(el => el.textContent === q.meaning);
            if (correct) correct.classList.add("correct");
            setTimeout(next, 1000);
          }
        }
      }, 1000);
    }

    function next() {
      if (++current < quiz.length) {
        render();
      } else {
        const resultBox = document.createElement('div');
        resultBox.innerHTML = `<h2>ÌÄ¥Ï¶à ÏôÑÎ£å!</h2><p>‚úÖ ÎßûÏ∂ò Î¨∏Ï†ú Ïàò: ${correctCount} / ${quiz.length}</p>`;
        const retryBtn = document.createElement('button');
        retryBtn.textContent = "üìí Ïò§ÎãµÎÖ∏Ìä∏ Îã§Ïãú ÎèÑÏ†Ñ";
        retryBtn.style.padding = "10px 20px";
        retryBtn.style.marginTop = "10px";
        retryBtn.onclick = () => {
          const wrong = JSON.parse(localStorage.getItem("wrongnote_2000") || "[]");
          if (wrong.length === 0) {
            alert("Ïò§ÎãµÎÖ∏Ìä∏Ïóê Ï†ÄÏû•Îêú Îã®Ïñ¥Í∞Ä ÏóÜÏäµÎãàÎã§.");
            return;
          }
          quiz = wrong;
          current = 0;
          correctCount = 0;
          render();
        };
        document.body.innerHTML = "";
        document.body.appendChild(resultBox);
        document.body.appendChild(retryBtn);
      }
    }

    window.onload = () => {
      quiz = quiz.sort(() => Math.random() - 0.5).slice(0, 500);
      render();
    };
  </script>
</body>
</html>
