
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자하 퀴즈 - 고난도 숙어</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffdf6;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    #question {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 90%;
    }
    .choice {
      padding: 14px;
      background: #eee;
      border-radius: 12px;
      text-align: center;
      font-size: 16px;
    }
    .correct {
      background-color: #c8f7c5 !important;
      border: 2px solid #2ecc71;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    .nav-btn {
      padding: 10px 16px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="question">문제 로딩 중...</div>
  <div class="choices" id="choices"></div>
  <div class="controls">
    <button class="nav-btn" onclick="goBack()">⬅️ 이전</button>
    <button class="nav-btn" id="pauseBtn" onclick="togglePause()">⏸ 일시 정지</button>
    <button class="nav-btn" onclick="goNext(true)">➡️ 다음</button>
  </div>
  <script>
    const quiz = [{'idiom': 'call out', 'meaning': '소리쳐 부르다, 소집하다'}, {'idiom': 'make no disguise of', 'meaning': '~을 드러내다'}, {'idiom': "all in a day's work", 'meaning': '일상적이고 평이한'}, {'idiom': 'better left unsaid', 'meaning': '말하지 않는 것이 낫다'}, {'idiom': 'see that', 'meaning': '조처하다, 주의하다'}, {'idiom': "Don't order me around.  나에게 이래라 저래라", 'meaning': '하지 마라.'}, {'idiom': 'take along', 'meaning': '~을 데리고 가다, 휴대하다'}, {'idiom': 'make sense', 'meaning': '이치에 닿다, 뜻이 통하다'}, {'idiom': 'clear up after sb', 'meaning': '(다른 사람이 어지른 것을)치우다'}, {'idiom': 'lay bare', 'meaning': '털어놓다, 폭로하다'}, {'idiom': 'win an award', 'meaning': '상을 타다'}, {'idiom': 'go easy on', 'meaning': '가혹하지 않게'}, {'idiom': 'be inconsistent with', 'meaning': '조화되지 않다'}, {'idiom': 'get the hang of something', 'meaning': '~하는 방법을 터득하다'}, {'idiom': 'get nowhere', 'meaning': '효과가 없다, 잘 안 되다'}, {'idiom': 'set out', 'meaning': '출발하다'}, {'idiom': 'be eligible', 'meaning': 'for'}, {'idiom': 'bent out of shape', 'meaning': '지나치게 걱정하는'}, {'idiom': "put one's heads together", 'meaning': '이마를 맞대고 논의하다'}, {'idiom': 'go for it', 'meaning': '추구하다, 노리다'}, {'idiom': 'to top it all', 'meaning': '더욱이, 게다가'}, {'idiom': 'call off', 'meaning': '취소하다'}, {'idiom': 'come apart at the seams', 'meaning': '자제력을 상실하다'}, {'idiom': 'instill A in B', 'meaning': 'A 를 B 에 주입하다, 가르치다'}, {'idiom': "Beggars can't be choosers", 'meaning': '궁한 처지에 이것저것 가릴 수 없다.'}, {'idiom': 'call in', 'meaning': '불러들이다'}, {'idiom': "at one's disposal", 'meaning': '누구 마음대로 쓸 수 있는'}, {'idiom': 'come back empty-handed', 'meaning': '빈손으로 돌아오다'}, {'idiom': 'comparable  to', 'meaning': '~에 필적하는, 상응하는'}, {'idiom': 'up front', 'meaning': '돈을 미리 지불하는'}, {'idiom': 'All is well that ends well.  끝이 좋아야 다', 'meaning': '좋다.'}, {'idiom': 'derive from', 'meaning': '~에서 끌어내다, 얻다'}, {'idiom': 'give a lift / give a ride in car', 'meaning': '차에 태워주다'}, {'idiom': 'at times', 'meaning': '(*= sometimes, now and then)'}, {'idiom': "act one's age", 'meaning': '나이에 맞는 분별 있는 행동을 하다, 나잇값을 하다'}, {'idiom': 'take place', 'meaning': '일어나다, 발생하다'}, {'idiom': 'give ~ a boost', 'meaning': '~을 밀어 올리다, ~에 활력을 불어넣다'}, {'idiom': 'go belly-up', 'meaning': '파산하다, 망하다'}, {'idiom': 'call it a deal', 'meaning': '일이 낙착된 것으로 치다'}, {'idiom': 'talk out', 'meaning': '기탄없이 얘기하다, 철저하게 논하다'}, {'idiom': 'attribute A to B', 'meaning': 'A 의 원인을 B 로 귀착시키다, ~의 탓으로 하다'}, {'idiom': 'boss ~ around', 'meaning': '~을 쥐고 흔들다, 못살게 굴다, 부려먹다'}, {'idiom': 'bite off more than one can chew', 'meaning': '과욕을 부리다, 분에 넘치는 일을 하다'}, {'idiom': 'in full', 'meaning': '전부, 자세히'}, {'idiom': 'as yet', 'meaning': '아직까지'}, {'idiom': 'cast aside', 'meaning': '버리다'}, {'idiom': 'stand treat', 'meaning': '한턱 내다'}, {'idiom': 'arrive on the scene', 'meaning': '현장에 나타나다'}, {'idiom': 'feel for', 'meaning': '불쌍히 여기다, 동정하다'}, {'idiom': 'get to have a chance to', 'meaning': '~할 기회를 갖다'}, {'idiom': 'all thumbs', 'meaning': '일손이 아주 서툰, 재주가 없는'}, {'idiom': "catch one's breath", 'meaning': '(놀라서) 숨을 죽이다. 한숨 돌리다'}, {'idiom': 'be incapable of V-ing', 'meaning': '역량이 부족하다'}, {'idiom': 'a handful of', 'meaning': '소수의'}, {'idiom': 'get a move on hurry', 'meaning': '서두르다'}, {'idiom': 'add fuel to the fire', 'meaning': '엎친 데 덮친 격, 불 난 집에 부채질하다'}, {'idiom': 'think highly of', 'meaning': '~을 높이 평가하다'}, {'idiom': 'pitch in', 'meaning': '보태다, 기부하다, 협력하다, 돕다'}, {'idiom': 'a gleam of hope', 'meaning': '한 가닥 희망'}, {'idiom': 'age before beauty', 'meaning': '(양보할 때 농담으로 하는 말) 미녀보다 노인먼저'}, {'idiom': 'turn out', 'meaning': '~임이 판명되다'}, {'idiom': 'play the bully', 'meaning': '약한 자를 곯리다, 큰소리치다'}, {'idiom': 'be independent of', 'meaning': '독립적이다'}, {'idiom': 'deliver a speech', 'meaning': '연설하다'}, {'idiom': 'be crazy about', 'meaning': '~을 아주 좋아하다'}, {'idiom': "retain one's control over", 'meaning': '~의 지배권을 유지하다'}, {'idiom': 'give one the go-ahead', 'meaning': '승낙하다'}, {'idiom': 'be beneficial to', 'meaning': '~에 유익하다'}, {'idiom': 'get cold feet / lose courage', 'meaning': '용기를[배짱을] 잃다'}, {'idiom': 'stamp out', 'meaning': '분쇄하다, 근절하다'}, {'idiom': 'be at the mercy of', 'meaning': '~ 의 처분에 달려있다(be dependent on)'}, {'idiom': 'be at a loss', 'meaning': '당황하다'}, {'idiom': 'antsy over-active', 'meaning': '안절부절못하는, 좀이 쑤시는'}, {'idiom': 'get off the hook', 'meaning': '곤경에서 빠져 나오다'}, {'idiom': 'cash a check', 'meaning': '현금으로 바꾸다'}, {'idiom': 'leave in the air', 'meaning': '미정인 상태로 두다'}, {'idiom': 'be anxious about [for]', 'meaning': '걱정하다'}, {'idiom': 'call one names', 'meaning': '욕하다'}, {'idiom': 'stumble across', 'meaning': '우연히 만나다'}, {'idiom': 'cut off', 'meaning': '가로막다, 방해하다'}, {'idiom': 'be to blame', 'meaning': '~의 책임이다'}, {'idiom': 'spring a leak', 'meaning': '새는 곳이 생기다, 새기 시작하다'}, {'idiom': 'be (all) through with', 'meaning': '끝나다(be done with)'}, {'idiom': "as good as one's word", 'meaning': '약속을 지키다'}, {'idiom': 'call the shots', 'meaning': '명령을 내리다'}, {'idiom': 'butter up', 'meaning': '아부하다'}, {'idiom': 'at first sight', 'meaning': '첫눈에'}, {'idiom': 'ask a favor of', 'meaning': '부탁하다'}, {'idiom': 'get into trouble', 'meaning': '말썽을 일으키다'}, {'idiom': 'be up and running', 'meaning': '사용 가능한'}, {'idiom': 'come through', 'meaning': '해내다, 성공하다'}, {'idiom': 'in full flourish', 'meaning': '전성하여, 원기 왕성하여'}, {'idiom': 'May I be excused?  저 먼저 읽어 나도', 'meaning': '되요?'}, {'idiom': "pick one's words", 'meaning': '말을 골라하다, 말조심하다'}, {'idiom': 'brush off 솔질하여 없애다.', 'meaning': '거절하다'}, {'idiom': 'carry on', 'meaning': '계속해서 하다'}, {'idiom': 'show off', 'meaning': '자랑하다'}, {'idiom': "You're both blushing.", 'meaning': '(당황해서) 두 사람 모두 얼굴이 빨간데요.'}, {'idiom': "make one's mark", 'meaning': '이름을 남기다, 성공하다, 유명해지다'}, {'idiom': 'melting pot', 'meaning': '잡다한 인종, 문화가 뒤섞인 나라, 도가니'}];
    let current = 0;
    let paused = false;
    let interval = null;
    let delayTimeout = null;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function speak(text) {
      const utter = new SpeechSynthesisUtterance(text);
      utter.lang = "en-US";
      const voices = speechSynthesis.getVoices();
      const native = voices.find(v => v.name.includes("Google US") || v.name === "Samantha");
      if (native) utter.voice = native;
      speechSynthesis.speak(utter);
    }

    function renderQuestion(index) {
      const q = quiz[index];
      document.getElementById("question").textContent = q.word || q.idiom;
      speak(q.word || q.idiom);

      const options = [q.meaning];
      while (options.length < 4) {
        let random = quiz[Math.floor(Math.random() * quiz.length)].meaning;
        if (!options.includes(random)) options.push(random);
      }
      shuffle(options);

      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      options.forEach(opt => {
        const div = document.createElement("div");
        div.className = "choice";
        div.textContent = opt;
        if (opt === q.meaning) div.dataset.correct = "true";
        choicesDiv.appendChild(div);
      });

      // Highlight correct after short delay
      clearTimeout(delayTimeout);
      delayTimeout = setTimeout(() => {
        const correct = [...choicesDiv.children].find(el => el.dataset.correct === "true");
        if (correct) {
          correct.classList.add("correct");
        }
      }, 4000);

      // Auto move after 5 seconds
      if (interval) clearInterval(interval);
      interval = setInterval(() => {
        if (!paused) goNext();
      }, 5000);
    }

    function goNext(force = false) {
      if (current < quiz.length - 1) {
        current++;
        renderQuestion(current);
      } else if (force) {
        alert("마지막 문제입니다!");
      }
    }

    function goBack() {
      if (current > 0) {
        current--;
        renderQuestion(current);
      }
    }

    function togglePause() {
      paused = !paused;
      document.getElementById("pauseBtn").textContent = paused ? "▶️ 재시작" : "⏸ 일시 정지";
    }

    document.addEventListener("click", (e) => {
      if (!paused && e.target.id !== "pauseBtn" && !e.target.classList.contains("nav-btn")) goNext();
    });

    window.onload = function () {
      shuffle(quiz);
      renderQuestion(current);
    };
  </script>
</body>
</html>
