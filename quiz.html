<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>자하 퀴즈 - 1300 영단어</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {{ font-family:sans-serif;text-align:center;background:#fff;margin:0;padding:1rem }}
    #timer {{ font-size:2rem;font-weight:bold;margin-bottom:10px }}
    #question {{ font-size:2rem;margin:1rem 0 }}
    .choices {{ display:grid;grid-template-columns:1fr 1fr;gap:10px;max-width:400px;margin:0 auto }}
    .choice {{ padding:1rem;background:#eee;border-radius:10px;font-size:1.1rem }}
    .correct {{ background:#cfc }}
    .incorrect {{ background:#fcc }}
  </style>
</head>
<body>
<div id="timer">5</div>
<div id="question">문제 로딩 중...</div>
<div class="choices" id="choices"></div>
<script>
const quiz = [{"단어": "advise", "뜻": "조언하다, 충고하다"}, {"단어": "relationship", "뜻": "관계"}, {"단어": "attitude", "뜻": "태도, 입장"}, {"단어": "influence", "뜻": "영향을 끼치다"}, {"단어": "volunteer", "뜻": "자원봉사자, 자원하다"}, {"단어": "require", "뜻": "요구하다"}, {"단어": "social", "뜻": "사회의, 사교적인"}, {"단어": "improve", "뜻": "향상시키다"}, {"단어": "behave", "뜻": "행동하다"}, {"단어": "terrible", "뜻": "끔찍한, 무서운"}, {"단어": "inform", "뜻": "알리다, 통지하다"}, {"단어": "amount", "뜻": "총액, 총계, 양"}, {"단어": "research", "뜻": "연구하다, 조사하다"}, {"단어": "employ", "뜻": "고용하다"}, {"단어": "provide", "뜻": "공급하다, 준비하다"}, {"단어": "individual", "뜻": "개인, 개인적인"}, {"단어": "audience", "뜻": "청중"}, {"단어": "service", "뜻": "서비스, 봉사"}, {"단어": "opportunity", "뜻": "기회"}, {"단어": "develop", "뜻": "개발하다, 발전하다"}];
let i=0,timer=5,interval;let paused=false;
const timerEl=document.getElementById("timer"),qEl=document.getElementById("question"),cEl=document.getElementById("choices");
function speak(t){ let u=new SpeechSynthesisUtterance(t);u.lang="en-US";speechSynthesis.speak(u); }
function wrongSave(w,d){ let l=JSON.parse(localStorage.getItem("wrongnote_1300")||"[]");
if(!l.some(e=>e.단어===w)){ l.push({ 단어:w, 뜻:d }); localStorage.setItem("wrongnote_1300",JSON.stringify(l)); } }
function render(){
  let q=quiz[i];qEl.textContent=q.단어;speak(q.단어);let opts=[q.뜻];
  while(opts.length<4){ let r=quiz[Math.floor(Math.random()*quiz.length)].뜻; if(!opts.includes(r)) opts.push(r); }
  opts.sort(()=>Math.random()-.5);cEl.innerHTML="";
  opts.forEach(o=>{ let div=document.createElement("div");
    div.textContent=o;div.className="choice";div.onclick=()=>{
      clearInterval(interval);
      if(o===q.뜻){ div.classList.add("correct"); }
      else{ div.classList.add("incorrect"); wrongSave(q.단어,q.뜻); }
      setTimeout(next,800);
    };
    cEl.append(div);
  });
}
function next(){ if(i<quiz.length-1){ i++;run(); } else alert("끝!"); }
function run(){
  timer=5;render();timerEl.textContent=timer;timerEl.style.color="green";
  interval=setInterval(()=>{
    if(--timer>=0){
      timerEl.textContent=timer;
      timerEl.style.color=timer<=1?"red":timer<=3?"orange":"green";
    } else {
      clearInterval(interval);
      [...cEl.children].forEach(el=>{ if(el.textContent===quiz[i].뜻) el.classList.add("correct"); });
      wrongSave(quiz[i].단어,quiz[i].뜻);
      setTimeout(next,800);
    }
  },1000);
}
run();
</script>
</body>
</html>
