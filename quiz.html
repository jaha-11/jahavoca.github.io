function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "en-US";
  const voices = speechSynthesis.getVoices();
  const native = voices.find(v => v.name.includes("Google US") || v.name === "Samantha");
  if (native) utter.voice = native;
  speechSynthesis.speak(utter);
}

function saveWrong(word, meaning) {
  let notes = JSON.parse(localStorage.getItem("wrongnote_1300") || "[]");
  if (!notes.some(e => e.단어 === word)) {
    notes.push({ 단어: word, 뜻: meaning });
    localStorage.setItem("wrongnote_1300", JSON.stringify(notes));
  }
}


function togglePause() {
  paused = !paused;
  document.getElementById("pauseBtn").textContent = paused ? "▶️" : "⏸";
}

function render() {

  document.getElementById("counter").textContent = (current + 1) + " / " + quiz.length;

  clearInterval(interval);
  timer = 5;
  document.getElementById("timer").textContent = timer;
  document.getElementById("timer").style.color = "green";

  opts.forEach(opt => {
    const div = document.createElement("div");
    div.className = "choice";
    div.textContent = opt;
    div.onclick = () => {
      clearInterval(interval);
      if (opt === q.뜻) {
        div.classList.add("correct"); correctCount++;
      } else {
        div.classList.add("incorrect");
        saveWrong(q.단어, q.뜻);
        const correct = [...cEl.children].find(el => el.textContent === q.뜻);
        if (correct) correct.classList.add("correct");
      }
      setTimeout(next, 1000);
    };
    cEl.appendChild(div);
  });

  interval = setInterval(() => {
    timer--;
    document.getElementById("timer").textContent = timer;

      clearInterval(interval);
      saveWrong(q.단어, q.뜻);
      const correct = [...cEl.children].find(el => el.textContent === q.뜻);
      if (correct) correct.classList.add("correct");

}

      retryBtn.onclick = () => {
        const wrong = JSON.parse(localStorage.getItem("wrongnote_1300") || "[]");
        if (wrong.length === 0) {
          alert("오답노트에 저장된 단어가 없습니다.");
          return;
        }
        quiz.length = 0;
        wrong.forEach(e => quiz.push(e));
        current = 0;
        correctCount = 0;
        render();
      };
      document.body.innerHTML = "";
      document.body.appendChild(resultBox);
      document.body.appendChild(retryBtn);

  }
}

window.onload = () => {
  shuffle(quiz);
  render();
};
</script>
