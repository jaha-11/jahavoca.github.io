let current = 0;

function shuffle(array) {

function speak(text) {

  const voices = speechSynthesis.getVoices();

}

function saveWrong(word, meaning) {

}


function togglePause() {

function render() {

  let opts = [q.Îúª];

  });

}

function next() {

      const resultBox = document.createElement('div');
      resultBox.innerHTML = `<h2>ÌÄ¥Ï¶à ÏôÑÎ£å!</h2><p>‚úÖ ÎßûÏ∂ò Î¨∏Ï†ú Ïàò: ${correctCount} / ${quiz.length}</p>`;
