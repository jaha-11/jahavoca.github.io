<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>자하 퀴즈 - 1300 영단어 개선버전</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    #timer {
      font-size: 2rem;
      font-weight: bold;
      color: green;
    }
    #question {
      font-size: 2rem;
      margin: 1rem 0;
    }
    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      max-width: 500px;
      margin: 0 auto;
    }
    .choice {
      padding: 1rem;
      background: #eee;
      border-radius: 10px;
      font-size: 1.2rem;
    }
    .correct { background: #cfc }
    .incorrect { background: #fcc }
  </style>
</head>
<body>
<div id="timer">5</div>
<div id="question">문제 로딩 중...</div>
<div class="choices" id="choices"></div>
<script>
const quiz = [{"단어": "addictive", "뜻": "중독성의"}, {"단어": "diurnal", "뜻": "주간의"}, {"단어": "cogent", "뜻": "적절한; 설득력 있는"}, {"단어": "alongside", "뜻": "나란히"}, {"단어": "altruism", "뜻": "이타주의"}, {"단어": "monetary", "뜻": "화폐의"}, {"단어": "therapy", "뜻": "치료"}, {"단어": "departure", "뜻": "출발, 떠남"}, {"단어": "seemingly", "뜻": "외관상으로"}, {"단어": "atop", "뜻": "정상에"}, {"단어": "colossal", "뜻": "거대한"}, {"단어": "bombast", "뜻": "과장, 호언장담"}, {"단어": "combat", "뜻": "전투; 싸우다"}, {"단어": "slander", "뜻": "비방; 헐뜯다"}, {"단어": "caste", "뜻": "카스트, 특권계급"}, {"단어": "telepathy", "뜻": "텔레파시"}, {"단어": "decompose", "뜻": "분해하다"}, {"단어": "bypass", "뜻": "우회로; 우회하다"}, {"단어": "underneath", "뜻": "아래에"}, {"단어": "brag", "뜻": "자랑하다"}];
let i = 0, timer = 5, interval;
const timerEl = document.getElementById("timer");
const qEl = document.getElementById("question");
const cEl = document.getElementById("choices");

function speak(text) {
  let utter = new SpeechSynthesisUtterance(text);
  utter.lang = "en-US";
  speechSynthesis.speak(utter);
}

function saveWrong(word, meaning) {
  let notes = JSON.parse(localStorage.getItem("wrongnote_1300") || "[]");
  if (!notes.some(e => e.단어 === word)) {
    notes.push({ 단어: word, 뜻: meaning });
    localStorage.setItem("wrongnote_1300", JSON.stringify(notes));
  }
}

function render() {
  clearInterval(interval);
  timer = 5;
  timerEl.textContent = timer;
  timerEl.style.color = "green";
  const q = quiz[i];
  qEl.textContent = q.단어;
  speak(q.단어);
  let opts = [q.뜻];
  while (opts.length < 4) {
    let r = quiz[Math.floor(Math.random()*quiz.length)].뜻;
    if (!opts.includes(r)) opts.push(r);
  }
  opts.sort(() => Math.random() - 0.5);
  cEl.innerHTML = "";
  opts.forEach(o => {
    let div = document.createElement("div");
    div.className = "choice";
    div.textContent = o;
    div.onclick = () => {
      clearInterval(interval);
      if (o === q.뜻) {
        div.classList.add("correct");
      } else {
        div.classList.add("incorrect");
        saveWrong(q.단어, q.뜻);
      }
      setTimeout(next, 1000);
    };
    cEl.appendChild(div);
  });
  interval = setInterval(() => {
    timer--;
    timerEl.textContent = timer;
    timerEl.style.color = timer <= 1 ? "red" : timer <= 3 ? "orange" : "green";
    if (timer <= 0) {
      clearInterval(interval);
      [...cEl.children].forEach(el => {
        if (el.textContent === q.뜻) el.classList.add("correct");
      });
      saveWrong(q.단어, q.뜻);
      setTimeout(next, 1000);
    }
  }, 1000);
}

function next() {
  if (i < quiz.length - 1) {
    i++;
    render();
  } else {
    alert("퀴즈 완료!");
  }
}

render();
</script>
</body>
</html>
