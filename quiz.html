let current = 0;
let paused = false;
let timer = 5;
let interval = null;

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = "en-US";
  const voices = speechSynthesis.getVoices();
  const native = voices.find(v => v.name.includes("Google US") || v.name === "Samantha");
  if (native) utter.voice = native;
  speechSynthesis.speak(utter);
}

function saveWrong(word, meaning) {
  let notes = JSON.parse(localStorage.getItem("wrongnote_1300") || "[]");
  if (!notes.some(e => e.단어 === word)) {
    notes.push({ 단어: word, 뜻: meaning });
    localStorage.setItem("wrongnote_1300", JSON.stringify(notes));
  }
}

function render() {
  clearInterval(interval);
  timer = 5;
  document.getElementById("timer").textContent = timer;
  document.getElementById("timer").style.color = "green";

  const q = quiz[current];
  document.getElementById("question").textContent = q.단어;
  speak(q.단어);

  let opts = [q.뜻];
  while (opts.length < 4) {
    let random = quiz[Math.floor(Math.random() * quiz.length)].뜻;
    if (!opts.includes(random)) opts.push(random);
  }
  opts.sort(() => Math.random() - 0.5);

  const cEl = document.getElementById("choices");
  cEl.innerHTML = "";
  opts.forEach(opt => {
    const div = document.createElement("div");
    div.className = "choice";
    div.textContent = opt;
    div.onclick = () => {
      clearInterval(interval);
      if (opt === q.뜻) {
        div.classList.add("correct");
      } else {
        div.classList.add("incorrect");
        saveWrong(q.단어, q.뜻);
        const correct = [...cEl.children].find(el => el.textContent === q.뜻);
        if (correct) correct.classList.add("correct");
      }
      setTimeout(next, 1000);
    };
    cEl.appendChild(div);
  });

  interval = setInterval(() => {
    timer--;
    document.getElementById("timer").textContent = timer;
    document.getElementById("timer").style.color = timer <= 1 ? "red" : timer <= 3 ? "orange" : "green";
    if (timer <= 0) {
      clearInterval(interval);
      saveWrong(q.단어, q.뜻);
      const correct = [...cEl.children].find(el => el.textContent === q.뜻);
      if (correct) correct.classList.add("correct");
      setTimeout(next, 1000);
    }
  }, 1000);
}
