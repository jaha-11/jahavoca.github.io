<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인</title>
</head>
<body>
  <h2>도준 퀴즈 로그인</h2>
  <form onsubmit="login(); return false;">
    <input id="nickname" placeholder="닉네임 입력" required />
    <input id="password" type="password" placeholder="비밀번호" required />
    <button type="submit">시작하기</button>
  </form>
  <script>
    const validUsers = {
      "핑크도준": "1107",
      "킹도준": "0101"
    };
    function login() {
      const id = document.getElementById("nickname").value.trim();
      const pw = document.getElementById("password").value.trim();
      if (validUsers[id] === pw) {
        localStorage.setItem("currentUser", id);
        location.href = "quiz_withmaster.html";
      } else {
        alert("닉네임 또는 비밀번호가 틀렸습니다");
      }
    }
  </script>
</body>
</html>
