
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>자하 퀴즈 선택화면</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h1 {
      font-size: 28px;
      color: #333;
    }
    .btn {
      font-size: 20px;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .blue-btn {
      background-color: #007bff;
      color: white;
    }
    .orange-btn {
      background-color: #ff6f00;
      color: white;
    }
    .green-btn {
      background-color: #28a745;
      color: white;
    }
    .yellow-btn {
      background-color: #fbc02d;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>자하의 퀴즈앱을 선택하세요</h1>
    <button class="btn blue-btn" onclick="location.href='quiz.html'">📘 1300 영단어 퀴즈</button>
    <button class="btn orange-btn" onclick="location.href='quiz_withmaster.html'">📙 위드마스터 2000 퀴즈</button>
    <button class="btn green-btn" onclick="location.href='quiz_idioms.html'">📗 고난도 숙어 퀴즈</button>
    <button class="btn yellow-btn" onclick="location.href='quiz_junior_idioms.html'">📒 중학 숙어 퀴즈</button>
  </div>
</body>
</html>
