
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인</title>
  <link rel="stylesheet" href="login_style.css" />
</head>
<body>
  <div class="container">
    <h2>닉네임 선택</h2>
    <div id="nickname-buttons">
      <button class="nickname-btn" onclick="selectNickname(this)">핑크도준</button>
      <button class="nickname-btn" onclick="selectNickname(this)">킹도준</button>
    </div>
    <input type="password" id="password" placeholder="비밀번호 입력" />
    <button id="loginBtn" onclick="login()">로그인</button>
  </div>

  <script>
    let selectedNickname = "";

    function selectNickname(button) {
      const buttons = document.querySelectorAll(".nickname-btn");
      buttons.forEach(btn => btn.classList.remove("selected"));
      button.classList.add("selected");
      selectedNickname = button.textContent;
    }

    function login() {
      const password = document.getElementById("password").value;
      if (!selectedNickname) {
        alert("닉네임을 선택하세요.");
        return;
      }
      if ((selectedNickname === "핑크도준" && password === "1107") ||
          (selectedNickname === "킹도준" && password === "0101")) {
        alert(selectedNickname + "님, 환영합니다!\n메뉴로 이동합니다.");
        window.location.href = "menu.html";
      } else {
        alert("비밀번호가 틀렸습니다.");
      }
    }
  </script>
</body>
</html>
