<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도준 영단어 퀴즈 로그인</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f8ff;
    }
    .login-box {
      border: 2px solid #87ceeb;
      border-radius: 10px;
      padding: 20px;
      background-color: white;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .nickname-btn {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background-color: #add8e6;
      cursor: pointer;
    }
    .nickname-btn:hover {
      background-color: #87ceeb;
    }
    input[type="password"] {
      margin-top: 10px;
      padding: 8px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button#login {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>닉네임 선택</h2>
    <div>
      <button class="nickname-btn" onclick="selectUser('핑크도준')">핑크도준</button>
      <button class="nickname-btn" onclick="selectUser('킹도준')">킹도준</button>
    </div>
    <div id="password-box" style="display:none;">
      <input type="password" id="password" placeholder="비밀번호 입력">
      <br>
      <button id="login" onclick="login()">로그인</button>
    </div>
  </div>

  <script>
    let selectedNickname = "";
    const credentials = {
      "핑크도준": "1107",
      "킹도준": "0101"
    };

    function selectUser(nickname) {
      selectedNickname = nickname;
      document.getElementById("password-box").style.display = "block";
    }

    function login() {
      const password = document.getElementById("password").value;
      if (credentials[selectedNickname] === password) {
        alert(`${selectedNickname}님, 환영합니다! 메뉴로 이동합니다.`);
        window.location.href = "menu.html";
      } else {
        alert("비밀번호가 틀렸습니다. 다시 시도하세요.");
      }
    }
  </script>
</body>
</html>
