
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>도준관리자모드</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f6fa;
      padding: 40px;
      color: #2f3640;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #0984e3;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background: #00a8ff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
    }
    pre {
      background: #ecf0f1;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>📊 도준 관리자 모드</h1>
    <input type="password" id="password" placeholder="비밀번호를 입력하세요 (예: 도준1004)" />
    <button onclick="checkPassword()">접속하기</button>
    <div id="result"></div>
  </div>

  <script>
    function checkPassword() {
      const pw = document.getElementById('password').value;
      if (pw === '도준1004') {
        document.getElementById('result').innerHTML = '<p>✅ 접속 성공!<br>관리자 데이터는 여기에 출력됩니다. (Firebase 연동 예정)</p><pre>{ "핑크도준": {...}, "킹도준": {...} }</pre>';
      } else {
        document.getElementById('result').innerHTML = '<p style="color:red;">❌ 비밀번호가 틀렸습니다.</p>';
      }
    }
  </script>
</body>
</html>
