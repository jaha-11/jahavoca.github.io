
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오답 복습 퀴즈</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      position: relative;
    }
    #counter {
      position: absolute;
      top: 10px;
      left: 20px;
      font-weight: bold;
      color: #333;
    }
    #pauseBtn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 18px;
    }
    #question {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    #choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
    }
    .choice {
      padding: 10px;
      background-color: #f0f0f0;
      border: 2px solid #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .choice.correct {
      background-color: #c8f7c5;
      border-color: #27ae60;
    }
    .choice.wrong {
      background-color: #f7c5c5;
      border-color: #e74c3c;
    }
    #timer {
      font-size: 20px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="counter">1/0</div>
    <button id="pauseBtn" onclick="togglePause()">⏸</button>
    <div id="question">문제 로딩 중...</div>
    <div id="choices"></div>
    <div id="timer">⏳ 5</div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("wrongWords_1300")) || [];
    let current = 0;
    let score = 0;
    let isPaused = false;
    let timer = 5;
    let interval;

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startTimer() {
      timer = 5;
      document.getElementById("timer").innerText = `⏳ ${timer}`;
      interval = setInterval(() => {
        if (!isPaused) {
          timer--;
          document.getElementById("timer").innerText = `⏳ ${timer}`;
          if (timer <= 0) {
            clearInterval(interval);
            nextQuestion();
          }
        }
      }, 1000);
    }

    function togglePause() {
      isPaused = !isPaused;
      document.getElementById("pauseBtn").innerText = isPaused ? "▶️" : "⏸";
    }

    shuffle(data);

    function showQuestion() {
      if (data.length === 0) {
        document.getElementById("question").innerText = "오답이 없습니다.";
        document.getElementById("choices").innerHTML = "";
        document.getElementById("timer").style.display = "none";
        document.getElementById("pauseBtn").style.display = "none";
        return;
      }

      const item = data[current];
      const choices = [...item.choices];
      shuffle(choices);

      document.getElementById("counter").innerText = `${current + 1}/${data.length}`;
      document.getElementById("question").innerText = item.word;

      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      choices.forEach(choice => {
        const btn = document.createElement("div");
        btn.className = "choice";
        btn.innerText = choice;
        btn.onclick = () => {
          clearInterval(interval);
          if (choice === item.meaning) {
            btn.classList.add("correct");
          } else {
            btn.classList.add("wrong");
            [...choicesDiv.children].forEach(el => {
              if (el.innerText === item.meaning) {
                el.classList.add("correct");
              }
            });
          }
          setTimeout(nextQuestion, 1000);
        };
        choicesDiv.appendChild(btn);
      });

      startTimer();
    }

    function nextQuestion() {
      current = (current + 1) % data.length;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
