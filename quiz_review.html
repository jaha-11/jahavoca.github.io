
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오답 복습 퀴즈 (1300)</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
    }
    #counter {
      position: absolute;
      top: 15px;
      right: 20px;
      font-weight: bold;
    }
    #pauseBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
    }
    .question {
      font-size: 2em;
      margin: 30px 0 20px;
    }
    .choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .choice {
      padding: 15px 30px;
      border-radius: 12px;
      background: #eee;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.2s;
      min-width: 200px;
    }
    .choice:hover {
      border-color: #aaa;
    }
    #timer {
      font-size: 22px;
      margin: 15px auto;
    }
  </style>
</head>
<body>
  <div id="counter">1/1</div>
  <button id="pauseBtn" onclick="togglePause()">⏸</button>
  <div class="question">단어: <span id="question">로딩 중...</span></div>
  <div id="choices" class="choices"></div>
  <div id="timer">5</div>
  <script>
    const stored = localStorage.getItem("wrongWords_1300");
    let data = stored ? JSON.parse(stored) : [];
    let index = 0;
    let timer = 5;
    let interval;
    let paused = false;

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function showQuestion() {
      if (index >= data.length) index = 0;
      const item = data[index];
      const questionEl = document.getElementById("question");
      const choicesEl = document.getElementById("choices");
      const counterEl = document.getElementById("counter");
      const timerEl = document.getElementById("timer");

      questionEl.textContent = item.word;
      counterEl.textContent = `${index + 1}/${data.length}`;
      timer = 5;
      updateTimerColor();
      timerEl.textContent = timer;

      choicesEl.innerHTML = "";
      const allChoices = shuffle([...item.choices]);
      allChoices.forEach(choice => {
        const btn = document.createElement("div");
        btn.className = "choice";
        btn.textContent = choice;
        choicesEl.appendChild(btn);
      });
    }

    function updateTimerColor() {
      const timerEl = document.getElementById("timer");
      if (timer > 3) {
        timerEl.style.color = "green";
      } else if (timer > 1) {
        timerEl.style.color = "orange";
      } else {
        timerEl.style.color = "red";
      }
    }

    function togglePause() {
      paused = !paused;
      document.getElementById("pauseBtn").textContent = paused ? "▶️" : "⏸";
    }

    function next() {
      index++;
      showQuestion();
    }

    function startTimer() {
      interval = setInterval(() => {
        if (paused) return;
        timer--;
        if (timer <= 0) {
          index++;
          showQuestion();
        }
        document.getElementById("timer").textContent = timer;
        updateTimerColor();
      }, 1000);
    }

    showQuestion();
    startTimer();
  </script>
</body>
</html>
