
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오답 복습 - 1300 영단어</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #fcfcfc;
    }

    #counter {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 16px;
    }

    #timer {
      font-size: 32px;
      font-weight: bold;
      color: black;
      margin-bottom: 10px;
    }

    #question {
      font-size: 36px;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 60px; /* 간격 벌림 */
    }

    #choices {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px 40px;
      margin-bottom: 30px;
      max-width: 600px;
    }

    .choice {
      background: #f0f0f0;
      border: 2px solid #ccc;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      min-width: 220px;
    }

    .correct {
      border-color: green;
      background-color: #e0ffe0;
    }

    .incorrect {
      border-color: red;
      background-color: #ffe0e0;
    }

    #pauseBtn {
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 8px;
      background-color: #ddd;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="counter">문제 0/0</div>
  <div id="timer">5</div>
  <div id="question">문제 로딩 중...</div>
  <div id="choices"></div>
  <button id="pauseBtn" onclick="togglePause()">⏸</button>
  <script src="script_review.js"></script>
</body>
</html>
